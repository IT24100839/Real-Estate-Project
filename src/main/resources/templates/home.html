<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Real Estate Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the background image and general body styling */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            color: #333; /* Default text color */
            /* Background image from the provided URL */
            background-image: url('https://i.pinimg.com/736x/45/8a/5b/458a5bb7b033c4cd66b2ec917428794b.jpg');
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Fix the background image position */
        }
        /* Add a semi-transparent overlay to improve readability of content over the background image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed (0.5 is darker for contrast) */
            z-index: -1; /* Place the overlay behind the content */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

<div class="bg-white p-8 rounded-lg shadow-lg text-center bg-opacity-90 max-w-lg w-full">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to the Real Estate Portal!</h1>
    <p class="text-lg text-gray-700 mb-6">Your gateway to finding and managing properties.</p>

    <a th:href="@{/properties}"
       class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md
                  transition duration-300 ease-in-out transform hover:scale-105">
        View Property Listings
    </a>
</div>

</body>
</html>
