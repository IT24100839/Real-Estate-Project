<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Property</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the form */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block; /* Make labels block elements for better spacing */
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in element's total width */
        }
        .form-group textarea {
            resize: vertical; /* Allow vertical resizing of textarea */
            min-height: 100px;
        }
        .btn-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="form-container">
        <h1 class="mb-4 text-center">Add New Property</h1>

        <form th:action="@{/properties}" method="post" th:object="${property}">

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" th:field="*{location}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="shortDescription">Short Description:</label>
                <textarea id="shortDescription" th:field="*{shortDescription}" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="description">Full Description:</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="imagePath">Image Path:</label>
                <input type="text" id="imagePath" th:field="*{imagePath}" class="form-control" required>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-primary me-2">Add Property</button>
                <a th:href="@{/properties}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
