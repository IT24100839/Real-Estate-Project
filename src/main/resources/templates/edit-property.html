<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the background image */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            /* Updated background-image URL */
            background-image: url('https://cdn.pixabay.com/photo/2014/11/16/12/33/gordes-533375_1280.jpg');
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Fix the background image position */
        }
        /* Add a semi-transparent overlay to improve readability of content over the background image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Adjust opacity as needed */
            z-index: -1; /* Place the overlay behind the content */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md bg-opacity-90">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Edit Property</h1>

    <form th:object="${property}" th:action="@{/properties/update}" th:method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-4">
            <label for="title" class="block text-gray-700 text-sm font-semibold mb-2">Title:</label>
            <input type="text" id="title" th:field="*{title}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
                   required>
        </div>

        <div class="mb-4">
            <label for="price" class="block text-gray-700 text-sm font-semibold mb-2">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
                   required>
        </div>

        <div class="mb-4">
            <label for="location" class="block text-gray-700 text-sm font-semibold mb-2">Location:</label>
            <input type="text" id="location" th:field="*{location}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
                   required>
        </div>

        <div class="mb-4">
            <label for="shortDescription" class="block text-gray-700 text-sm font-semibold mb-2">Short Description:</label>
            <textarea id="shortDescription" th:field="*{shortDescription}" rows="2"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
                      required></textarea>
        </div>

        <div class="mb-4">
            <label for="fullDescription" class="block text-gray-700 text-sm font-semibold mb-2">Full Description:</label>
            <textarea id="fullDescription" th:field="*{fullDescription}" rows="4"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
                      required></textarea>
        </div>

        <div class="mb-6">
            <label for="imagePath" class="block text-gray-700 text-sm font-semibold mb-2">Image Path:</label>
            <input type="text" id="imagePath" th:field="*{imagePath}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
            <p class="text-xs text-gray-500 mt-1">Enter a URL or path to the image.</p>
        </div>


        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
                Update Property
            </button>
            <a th:href="@{/properties/{id}(id=*{id})}"
               class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 transition duration-300 ease-in-out">
                Cancel
            </a>
        </div>
    </form>
</div>

</body>
</html>
