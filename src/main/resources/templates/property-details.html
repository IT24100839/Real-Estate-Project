<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${property.title} ?: 'Property Details'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the details page */
        .property-image-details {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .property-details-section {
            margin-bottom: 20px;
        }
        .property-details-section h4 {
            color: #007bff; /* Bootstrap primary blue */
            margin-bottom: 10px;
        }
        .property-details-section p {
            line-height: 1.6;
        }
        .property-price-details {
            font-size: 1.8em;
            font-weight: bold;
            color: #28a745; /* Bootstrap success green */
            margin-bottom: 15px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div th:if="${property != null}">
        <h1 class="mb-4" th:text="${property.title}">Property Title</h1>

        <div class="row">
            <div class="col-md-8">
                <img th:src="@{${property.imagePath}}" class="property-image-details" th:alt="${property.location}">

                <div class="property-details-section">
                    <h4>Description</h4>
                    <p th:text="${property.description}">Full property description goes here.</p>
                </div>

                <div class="property-details-section">
                    <h4>Details</h4>
                    <p><strong>Location:</strong> <span th:text="${property.location}">Location</span></p>
                    <p><strong>Price:</strong> <span class="property-price-details" th:text="'$' + ${#numbers.formatDecimal(property.price, 0, 'COMMA', 2, 'POINT')}">Price</span></p>
                    <p><strong>ID:</strong> <span th:text="${property.id}">Property ID</span></p>
                </div>

                <div class="mt-4">
                    <a th:href="@{/properties/edit/{id}(id=${property.id})}" class="btn btn-warning me-2">Edit</a>
                    <form th:action="@{/properties/delete/{id}(id=${property.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this property?');">Delete</button>
                    </form>
                </div>

            </div>
            <div class="col-md-4">
            </div>
        </div>

        <div class="back-link">
            <a th:href="@{/properties}" class="btn btn-secondary">&larr; Back to Listings</a>
        </div>

    </div>

    <div th:if="${property == null}" class="text-center">
        <p>Property details could not be loaded.</p>
        <a th:href="@{/properties}" class="btn btn-primary">Go to Property Listings</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
