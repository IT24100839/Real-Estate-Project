<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for property cards */
        .property-card {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Added a subtle shadow */
        }
        .property-card img {
            width: 100%;
            height: 200px; /* Fixed height for uniformity */
            object-fit: cover; /* Crop image to fit, maintaining aspect ratio */
        }
        .property-card-body {
            padding: 15px;
        }
        .property-price {
            font-size: 1.3em; /* Slightly larger price */
            font-weight: bold;
            color: #28a745; /* Bootstrap success green */
            margin-bottom: 5px; /* Adjusted margin */
        }
        .property-location {
            color: #5a6268; /* Bootstrap secondary text color */
            margin-bottom: 10px;
            font-size: 0.9em; /* Slightly smaller location text */
        }
        .property-short-description {
            font-size: 0.95em;
            color: #343a40; /* Bootstrap dark text color */
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">Available Properties</h1>

    <div class="mb-3">
        Sort by:
        <a th:href="@{/properties(sort='price_asc')}" class="btn btn-outline-primary btn-sm me-2">Price (Low to High)</a>
        <a th:href="@{/properties(sort='price_desc')}" class="btn btn-outline-primary btn-sm me-2">Price (High to Low)</a>
        <a th:href="@{/properties}" class="btn btn-outline-secondary btn-sm">Default (ID)</a>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>


    <div class="row">
        <div th:each="property : ${properties}" class="col-md-4 col-sm-6 mb-4">
            <div class="card property-card">
                <img th:src="@{${property.imagePath}}" class="card-img-top" th:alt="${property.location}">

                <div class="card-body property-card-body">
                    <h5 class="card-title property-price" th:text="'$' + ${#numbers.formatDecimal(property.price, 0, 'COMMA', 2, 'POINT')}">
                        $FormatExample
                    </h5>
                    <p class="card-text property-location" th:text="${property.location}">Location Example</p>
                    <p class="card-text property-short-description" th:text="${property.shortDescription}">
                        Short description example.
                    </p>
                    <a th:href="@{/properties/{id}(id=${property.id})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${properties == null or properties.isEmpty()}" class="text-center">
        <p>No properties found.</p>
    </div>

    <div class="mt-4 text-center">
        <a href="/properties/new" class="btn btn-success">Add New Property</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
